<!DOCTYPE html>
<html>
	<head>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
		<script src='index.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- info on font: https://coolestguidesontheplanet.com/creating-social-media-menu-icons-fontawesome/ -->
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='css/styles.css' rel='stylesheet'>
	</head>
	<body ng-app="MyApp">
		<div class="container" ng-controller="MyController as myCtrl">
			<h3 class="header"><i class="fa fa-cog"></i>Global Settings</h3>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li ng-class="{active: myCtrl.isSet(1)}">
							<a href ng-click="myCtrl.setTab(1)"><label><i class="fa fa-globe"></i>Site Info</label></a>
						</li>
						<li ng-class="{active: myCtrl.isSet(2)}">
							<a href ng-click="myCtrl.setTab(2)"><label><i class="fa fa-phone"></i>Business Contacts</label></a>
						</li>
						<li ng-class="{active: myCtrl.isSet(3)}">
							<a href ng-click="myCtrl.setTab(3)"><label><i class="fa fa-dashboard"></i>Dashboard Info</label></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row tab-site-info" ng-show="myCtrl.isSet(1)">
				<div class="col-md-12">
					<div class="clearfix"></div>
					<h4>General Info</h4>
					<div class="well">
						<form>
						  <div class="form-group">
						    <label for="companyName">Company Name</label>
						    <input type="text" class="form-control" placeholder="Company Name">
						  </div>
						  <div class="form-group">
						    <label for="siteTitle">Site Title</label>
						    <input type="text" class="form-control" placeholder="Site Title">
						  </div>
						  <div class="form-group">
						    <label for="tagLine">Tagline</label>
						    <input type="text" class="form-control" placeholder="Tagline">
						  </div>
						</form>
					</div>
				</div>
				<div class="col-md-12">
					<h4>Social Media Accounts</h4>
					<div class="well no-fill">
						<div class="col-md-6">
							<div class='well well-sm'>
								<label>Full Color Icons</label>
								<div class="btn-group pull-right">
    								<button ng-class="{active: myCtrl.onactive}" class="btn" ng-click="myCtrl.changeColorIcons('on')">on</button>
   									<button ng-class="{active: myCtrl.offactive}" class="btn" ng-click="myCtrl.changeColorIcons('off')">off</button>
								</div>
								<div class="clearfix"></div>
							</div>
							<ul class='social-icons' ng-class='{addColor: myCtrl.onactive}'>
								<li ng-repeat="social in myCtrl.socialArr"><i class="fa" ng-class="social.iconClass"></i><label>{{social.label}}</label></li>
							</ul>
						</div>
						<div class="col-md-6">
							<div class='well well-sm'>
								<label>Social Module Title</label>
								<div class="input-group pull-right">
									<input type="text" class="form-control" placeholder="Find Us">
								    <span class="input-group-addon"><i class="fa fa-eye-slash"></i></span>
								</div>
								<div class="clearfix"></div>
							</div>	
							<form class="form-inline">
								<div ng-repeat="social in myCtrl.socialArr" class="social-module input-group">
								    <div ng-if="social.label!='Tumblr'" class="input-group-addon">{{social.url}}</div>
								    <input type="text" class="form-control" placeholder="Screenname">
								    <div ng-if="social.label=='Tumblr'"  class="input-group-addon">{{social.url}}</div>
								</div>
							</form>					
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="btn-group pull-right cancel-save">
	    				<button class="btn">Cancel</button>
	   					<button class="btn active">Save</button>
					</div>
				</div>
			</div>
			<div class="row tab-business-contacts" ng-show="myCtrl.isSet(2)">
				<p>Business Contacts</p>
			</div>
			<div class="row tab-dashboard-info" ng-show="myCtrl.isSet(3)">
				<p>Dashboard Info</p>
			</div>
		</div>
	</body><!-- end of MyApp, angular ends here -->
</html>
